<!DOCTYPE html>

<HTML>
    <head>
        <title> 
            Request Form
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer">
        <div class="itForm"> 
        <table> 
        <th><h1> IT Support Request </h1></th>
        <tr><td><textarea id="firstname" name="firstname" class="txtWidth" placeholder="First Name"></textarea></td></tr>
        <tr><td><textarea id="lastname" name="lastname" class="txtWidth" placeholder="Last Name"></textarea></td></tr>
        <tr><td><textarea id="email" name="email" class="txtWidth" placeholder="Email"></textarea></td></tr>
        <tr><td><textarea id="phone" name="phone" class="txtWidth" placeholder="Phone"></textarea></td></tr>
        <tr><td><textarea id="subject" name="subject" class="txtWidth" placeholder="Subject"></textarea></td></tr>
        <tr><td><textarea id="description" name="description" rows="10" class="txtWidth" placeholder="Description"></textarea></td></tr>
        <tr><td><select name="priority" id="priority" class="txtWidth">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
        </select></td></tr><tr>
        <tr><td>  <input class="txtWidth" type="datetime-local" id="issuetime" name="issuetime">
        </td></tr>
        <tr><td>Attach files <input type="file" id="fileID" name="fileName"></td></tr> 
        <tr><td><button type="button" class="txtWidth">Submit</button></td></tr>
        <tr><td><button type="button" class="txtWidth">Reset</button></td></tr>
        </table></div>

        <!--  Facilities Form    -->

        <div class="facilitiesForm"> 
            <table> 
            <th><h1> Facilities Support Request </h1></th>
            <tr><td><textarea id="firstname" name="firstname" class="txtWidth" placeholder="First Name"></textarea></td></tr>
            <tr><td><textarea id="lastname" name="lastname" class="txtWidth" placeholder="Last Name"></textarea></td></tr>
            <tr><td><textarea id="email" name="email" class="txtWidth" placeholder="Email"></textarea></td></tr>
            <tr><td><textarea id="phone" name="phone" class="txtWidth" placeholder="Phone"></textarea></td></tr>
            <tr><td><textarea id="subject" name="subject" class="txtWidth" placeholder="Subject"></textarea></td></tr>
            <tr><td><textarea id="description" name="description" rows="10" class="txtWidth" placeholder="Description"></textarea></td></tr>
            <tr><td><select name="priority" id="priority" class="txtWidth">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
            </select></td></tr><tr>
            <tr><td>  <input class="txtWidth" type="datetime-local" id="issuetime" name="issuetime">
            </td></tr>
            <tr><td>Attach files <input type="file" id="fileID" name="fileName"></td></tr> 
            <tr><td><button type="button" class="txtWidth">Submit</button></td></tr>
            <tr><td><button type="button" class="txtWidth">Reset</button></td></tr>
            </table></div></div>
    </body>

</HTML>
